<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8"/>
      <meta name="viewport" content="width=device-width, initial-scale=1"/>
      <!--<link rel = "stylesheet" href ="./styles.css"> -->
      <title>freeCodeCamp Survey Form</title>
      
      </head>
    <body>
      <div class="heading">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p></header>
      </div>
      <form id="survey-form" action="#">
        <div class="form-group">
        <label id ="name-label">Name<input id="name" type ="text" placeholder="Enter your name" required></label><br>
        <br>
      </div>

        <div class="form-group" >
        <label id ="email-label">Email<input id="email" type="email"placeholder="Enter your Email" required></label><br>
        <br>
      </div>

        <div class="form-group" >
        <label id = "age-label">Age<span>(optional)</span><input id="age" type ="number" min ="10" max="200" placeholder="Age"></label><br>
        <br>
      </div>

      <div class="form-group" class="dropdownR">
        <label for="role">Which option best describes your current role?</label>
        <select name="role" id="role">
          <option disabled selected value>Select current role</option>
          <option value="student">Student</option>
          <option value="job">Full Time Job</option>
          <option value="learner">Full Time Learner</option>
          <option value="preferNo">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      </div><br>
          

        <div class="form-group" >
        <label>Would you recommend freeCodeCamp to a friend?</label><br>
       
        <label id = "radio">
          <input type ="radio" class="inline" name ="Radio"/> Definitely
        </label><br>
       
        <label id = "radio">
          <input type ="radio" class="inline" name ="Radio"/> Maybe
        </label><br>
       
        <label id = "radio">
          <input type ="radio" class="inline" name ="Radio"/> Not sure
        </label><br>
      </div>
      <br>
        <!--<div class="form-group" class="dropdownF">
         <label for="feature">What is your favorite feature of freeCodeCamp? </label>
            <select name="feature" id ="feature" required>
              <option value=disabled selected value>Select an option</option>
              <option value="Community">Community</option>
              <option value="Challenges">Challenges</option>
              <option value="Projects">Projects</option>
              <option value="OpenSource">Open Source</option>
          </select><br>
        <br>
      </div>-->
      <label for="likethemost">What do you like most in FCC:</label>
        <select id="likethemost">
          <option value="" disabled selected>select an option</option>
          <option value="challenges">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="open-source">Open Source</option>
        </select>
         
        <div class="form-group">
        <label>What would you like to see improved?<span>(Check all that apply)</span></label><br>
      
        <label for ="Checkbox1"><input type ="checkbox" class="inline" value="Checkbox1"/> Front-end Projects
          
        </label><br>
        
        <label for ="Checkbox2">
          <input type ="checkbox" class="inline" value="Checkbox2"/> Back-end Projects
        </label><br>
        
        <label for ="Checkbox3">
          <input type ="checkbox" class="inline" value="Checkbox1"/> Data Visualization
        </label><br>
        
        <label for ="Checkbox4">
          <input type ="checkbox" class="inline" value="Checkbox2"/> Challenges
        </label><br>
        
        <label for ="Checkbox5">
          <input type ="checkbox" class="inline" value="Checkbox1"/> Open Source Community
        </label><br>
       
        <label for ="Checkbox6">
          <input type ="checkbox" class="inline" value="Checkbox2"/> Gitter help rooms
        </label><br>
        
        <label for ="Checkbox7">
          <input type ="checkbox" class="inline" value="Checkbox1"/> Videos
        </label><br>
        
        <label for ="Checkbox8">
          <input type ="checkbox" class="inline" value="Checkbox2"/> City Meetups
        </label><br>
        
        <label for ="Checkbox9">
          <input type ="checkbox" class="inline" value="Checkbox2"/> Wiki
        </label><br>
        
        <label for ="Checkbox10">
          <input type ="checkbox" class="inline" value="Checkbox1"/> Forum
        </label><br>
        
        <label for ="Checkbox11">
          <input type ="checkbox" class="inline" value="Checkbox2"/> Additional Courses
        </label><br>
        </div>

      <div class="form-group">
        <label>Any comments or suggestions?</label><br>
        <textarea rows="5" cols="50"placeholder="Enter your comment here..."></textarea><br>
      </div>
        
        <div class="form-group">
          <button id="submit" type ="submit">Submit</button>
        </div>
    </form>
  
    </body>
  </html>
